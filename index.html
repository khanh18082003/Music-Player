<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <header>
                <h4>Now playing</h4>
                <h2 class="song-name"></h2>
            </header>
            <!-- CD -->
            <div class="cd">
                <img src="" class="cd-thumb">
            </div>
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
                <div class="btn btn-sound active">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-volume-low"></i>
                    <i class="fa-solid fa-volume-off"></i>
                    <input id="sound-level" type="range" value="100" step="1" min="0" max="100">
                </div>
                <div class="btn btn-add">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <audio src="" id="audio"></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
            <div class="song active">
                <div class="thumb">
                    <img src="./assets/image/catdoinoisau.jpg" class="thumb-img">
                </div>
                <div class="body">
                    <h3 class="title">Cắt đôi nỗi sầu</h3>
                    <p class="author">Tăng Duy Tân</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
